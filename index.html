<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Progress Bars</h1>

    <section class="progress-section">
        <p>
            <div id="progressNum">0:00</div>
            <div id="myProgress">
                <div id="progressBar"></div>
            </div>
            <br>
            <button id="start" onclick="startTimer()">Start</button>
            <button id="stop" onclick="stopTimer()">Stop</button>
            <button id="reset" onclick="resetTimer()">Reset</button> 
        </p>
           
    </section>
    <br>
    <section class="counter-section">
        <p>
          <div id="countDown"></div>
          <br>
          <button id="startCountdown" onclick="startCountdown()">Start Countdown</button>
          <button id="stopCountdown" onclick="stopCountdown()">Stop Countdown</button>
          <button id="resetCountdown" onclick="resetCountdown()">Reset</button>
        </p>
    </section>

    <script src="progressTimer.js"></script>
    <script src="countDown.js"></script>
</body>
</html>
